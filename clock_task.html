<!DOCTYPE html>
<html lang="en">
<head>
	<title>Clock</title>
	<script>

  function clock()  {

	var date = new Date();
	var hours = date.getHours();
	var minutes = date.getMinutes();
	var seconds = date.getSeconds();

	if (hours < 10) {
		hours = '0' + hours;
	}
	if (minutes < 10) {
		minutes = '0' + minutes;
	}
	if (seconds < 10) {
		seconds = '0' + seconds;
	}

	var str_clock = hours + ':' + minutes + ':' + seconds;
  document.getElementById('clock').innerHTML=str_clock;
	var timeOutClock = setTimeout('clock()', 1000);
}
</script>
</head>

<body onload="clock()">

<p id="clock" style="color: #0071D0; font-size: 100px; font-weight: bold;"></p>

</body>
</html>
