function BattleShips() {

			  width = +prompt("Введите ширину поля:", 10);

			  heigth = +prompt("Введите высоту поля:",10);

						for (var i = 0; i < heigth; i++) {
					 		 this.field[i] = [];
				    for (var j = 0; j < width; j++) {
				   		 this.field[i].push(gameCell);
					  	}
						}
					return this.field;
			},

   this.putShip = function(i,j) {
        if (this.isValid.valid = true) {
        this.field[i][j] = { ship: true,
                             opened: false,
                             msg: 'Корабль установлен',
                             placeble: false }
   	 		return this.field;
        } else {
          return this.setMessage.mess;
        }
   	 	},

   this.setMessage = function() {
    var mess;
    if (this.isValid.valid = false) {
      mess = "Ошибка ввода, введите корректные параметры!";
     }
     return mess;
   },

   this.isValid = function(i,j) {
    var valid;
    if (i <= this.field[i][j].length || j <= this.field[i][j].length) {
       valid = true;
      }
      else {
        return valid = false;
      }

}
